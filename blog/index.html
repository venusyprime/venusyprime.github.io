<h1>{{ page.title}}</h1>
<ul class="posts">
    {% for post in site.posts %}
        <li><h3><span>{{ post.date | date_to_string}}</span> >> <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></h2>
        {{ post.excerpt }}</li>
    {% endfor %}
</ul>
